<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- p5 -->
  <div class="controls" id="controls">
    <div id="fileSelectInput"><input type="file" id="fileDialog" name="fileDialog"></div>
    <div>
      <select id="selectMediaInput">
        <option>Select audio to play</option>
        <option value="./music/JuniorBoys-DoubleShadow.mp3">JuniorBoys-DoubleShadow.mp3</option>
        <option value="./music/TribeofIssachar-TribalNatty.mp3">TribeofIssachar-TribalNatty.mp3</option>
        <option value="./music/bensound-creativeminds.mp3">bensound-creativeminds</option>
      </select>
    </div>

    <!-- <audio id='audio1' src="bensound-creativeminds.mp3" controls="controls"> -->
    <div id="audioDiv">
      <audio id='audio1' controls style="width: 200px;">
        <source id="audioSourceAside">
      </audio>
    </div>



    <button id="linkMusicBtn" data-linked="true" role="switch">
      <span>link/unlink music</span>
    </button>
    linked:
    <span id="linkedInfo">true</span>
    <br>
    <br>
    <hr>
    <div id="sliderDiv"></div>

    <div>
      <button id="clearBackground">clearBackground</button>
      <button id="defaultValuesBtn">defaultValues</button>
    </div>
    <div>
      <button id="backgroundColourSelect">background colour</button>
      <button id="fullScreenBtn">fullScreen</button>
    </div>
    <div>
      <button id="resetBtn">reset particles</button>
      <button id="setupBtn">rerun setup</button>
      <button id="sclBtn">scl setup</button>

    </div>
    <div id="frameRateDiv"> </div>
    v0.11
  </div>


</body>
<script src="setupAudio.js"></script>
<script src="particle.js"></script>
<script src="ui.js"></script>
<script src="sketch.js"></script>
<!-- <script type="module" src="sketch.js"></script> -->

</html>
