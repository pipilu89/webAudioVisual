<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="particle.js"></script>
  <script src="sketch.js"></script> -->
</head>

<body>
  <audio id='audio1' src="bensound-creativeminds.mp3"></audio>
  gain
  <input type="range" id="volumeInput" min="-1" max="1" value="0" step="0.1">
  pan
  <input type="range" id="panner" min="-1" max="1" value="0" step="0.1">
  fftSize<input type="range" id="fftSize" min="5" max="15" value="11" step="1">

  <button data-playing="false" role="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>
  <button id="mute">
    <span>mute</span>
  </button>
  <div id="currentTime">time</div>
  <div id="x"></div>
  <div id="y"></div>
  <button id="updateTime">update time</button>
  <!-- <canvas id="oscilloscope" width="800" height="400"></canvas> -->

  <!-- p5 -->
  <div class="controls">
    <div id="magValue">Mag</div> <input type="range" id="magRange" min="0" max="10" value="1" step="0.1">
    <div id="redValue">red</div> <input type="range" id="redRange" min="0" max="255" value="0" step="1">
    <div id="greenValue">green</div> <input type="range" id="greenRange" min="0" max="255" value="0" step="1">
    <div id="blueValue">blue</div> <input type="range" id="blueRange" min="0" max="255" value="0" step="1">
    <div id="alphaValue">alpha</div><input type="range" id="alphaRange" min="0" max="255" value="5" step="1">
    <div id="xyIncrementValue">xyIncrement</div> <input type="range" id="xyIncrementRange" min="0" max="1" value="0.1"
      step="0.001">
    <div id="zoffIncrementValue">zoffIncrement </div><input type="range" id="zoffIncrementRange" min="0" max="2"
      value="0.003" step="0.001">
    <div id="maxSpeedValue">maxSpeed </div><input type="range" id="maxSpeedRange" min="0" max="20" value="4" step="0.2">
    <div>
      <button id="clearBackground">clearBackground</button>
      <button id="defaultValuesBtn">defaultValues</button>
    </div>
  </div>
</body>
<script src="setupAudio.js"></script>
<script src="particle.js"></script>
<script src="sketch.js"></script>

</html>
